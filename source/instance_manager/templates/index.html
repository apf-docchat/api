{% extends 'admin/master.html' %}

{% block body %}
<h3 class="mt-3">Dashboard</h3>
<div class="row mt-3">
    <div class="col-md-6">
        <a href="{{ url_for('orgs.index_view') }}" class="text-decoration-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Organizations</h5>
                    <h2 class="card-text">{{ org_count }}</h2>
                    <p class="card-text text-muted">Total registered organizations</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-6">
        <a href="{{ url_for('users.index_view') }}" class="text-decoration-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <h2 class="card-text">{{ user_count }}</h2>
                    <p class="card-text text-muted">Total registered users</p>
                </div>
            </div>
        </a>
    </div>
</div>
<hr />
<h3 class="mt-4 mb-3">Shortcuts</h3>
<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <a href="{{ url_for('orgs.create_view') }}"
                class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="fa fa-plus-circle"></i>
                <span class="ml-2">Create New Organization</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
